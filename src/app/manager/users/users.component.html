<app-shared-header  [headerBtnVisibility]="false" [headerMainText]="'Users'"></app-shared-header>

<app-shared-table
  [tableHeaders]="tableHeaders"
  [tableDefinitionText]="'Users'"
  [tableBodyContent]="userTableData"
  (pageIndexChanged)="pageNumber($event)"
  (pageSizeChanged)="pageSize($event)"
  (view)="willBeViewed($event)"

  (block)="onToggleitem($event)"
  (filterValueEnterd)="this.getFilterValue($event)"
  (searchValueEntered)="this.getSearchVal($event)"
  (groupValueEnterd)="this.getGroupValue($event)"
  
></app-shared-table>
