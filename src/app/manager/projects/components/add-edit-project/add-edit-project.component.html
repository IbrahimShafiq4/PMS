
  <app-shared-header  [headerLinkText]="'View All Categories'" [headerLink]="'../'" [headerBtnVisibility]="false"
    [headerText]="'Add a New Project'" [headerBtnLink]="'add'"></app-shared-header>
  <div class="container  p-0 m-0 ">
    <mat-card class="px-4 py-3  ">
      <form action="" [formGroup]="projectForm" (ngSubmit)="sendData(projectForm)">
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Title </mat-label>
            <input formControlName="title" matInput placeholder="Title">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description </mat-label>
            <textarea formControlName="description" matInput placeholder="Description"> </textarea>
          </mat-form-field>
        </div>

        <mat-card-actions class="d-flex justify-content-between">
          <button type="button" routerLink="../" class="dark-outline">Cancle</button>
          <button type="submit" class="primary">Save</button>

        </mat-card-actions>
      </form>
    </mat-card>
  </div>
