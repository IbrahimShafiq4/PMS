<app-shared-header
  [headerBtnText]="'Add New Project'"
  [headerBtnVisibility]="true"
  [headerMainText]="'Projects'"
  [headerBtnLink]="'add'"
></app-shared-header>

<app-shared-table
  [tableHeaders]="tableHeaders"
  [tableDefinitionText]="'projects'"
  [tableBodyContent]="projectTableData"
  (editItem)="willBeEdited($event)"
  (pageNumber)="pageNumber($event)"
  (pageSize)="pageSize($event)"
></app-shared-table>
