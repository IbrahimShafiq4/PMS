<section class=" main-box-shadow rounded-3 bg-white mx-auto py-5 px-3 w-75 ">
  <div class="view-controls d-flex justify-content-end align-items-center gap-3 my-3">
    <button class="p-1 green rounded-1" (click)="toggleViewControls = true" type="button"> <i
        class="m-0 fs-4 bi bi-grid"></i></button>
    <button class="p-1 green rounded-1" (click)="!toggleViewControls = false" type="button"
      [disabled]="disableTableButton"><i class="m-0 fs-4 bi bi-list-task"></i></button>
  </div>
  <div *ngIf="navigatedFrom == 'users'" class="card-body d-flex flex-column gap-3">
    <div class="row align-items-center" [class]="!toggleViewControls ? 'gy-3' : 'gy-0'">
      <div [class]="toggleViewControls ? 'col-2' : 'col-12'">
        <figure class="m-0 text-center">
          <img [src]="viewUserDetails.imagePath ? imagePort + viewUserDetails.imagePath : emptyUserSrc"
            class="rounded-circle" [class]="!toggleViewControls ? 'w-15' : 'w-50'"  [alt]="viewUserDetails.userName">
        </figure>
      </div>
      <div [class]="!toggleViewControls ? 'col-12' : 'col-10'">
        <div class="row g-3">
          <div class="col-md-6 col-12">
            <div class="content border-1 px-3 py-2">
              <p class="m-0">
                {{ viewUserDetails.userName }}
              </p>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="content border-1 px-3 py-2">
              <p class="m-0">
                {{ viewUserDetails.email }}
              </p>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="content border-1 px-3 py-2">
              <p class="m-0">
                {{ viewUserDetails.country }}
              </p>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="content border-1 px-3 py-2">
              <p class="m-0">
                {{ viewUserDetails.phoneNumber }}
              </p>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <div class="content border-1 px-3 py-2">
              <p class="m-0">
                User is <span> {{ viewUserDetails.isActivated ? 'Active' : 'not Active' }} </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <button [routerLink]="backTo" class="dark-outline fs-6 py-1 px-2 rounded-1 mt-4 d-flex align-items-center"
        type="button"> <i class="fa-solid fa-chevron-left"></i> Go Back</button>
      <button class="primary fs-6 py-1 px-2 rounded-1 mt-4" type="button"
        (click)="toggleUserStatusActivatedOrNot(viewUserDetails.id)"> {{ viewUserDetails.isActivated ? 'Block' :
        'UnBlock' }} User </button>
    </div>
  </div>
</section>
