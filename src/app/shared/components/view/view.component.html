<div class="card mx-auto w-50">
  <div class="card-body">
    <h1 class="card-title fw-bolder">{{ viewedItemDetails.title }}</h1>
    <p class="card-text"> {{ viewedItemDetails.description }} </p>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text-time"> Creation Date:  <span>{{ viewedItemDetails.creationDate | date : 'short' }}</span> </p>
      <p class="card-text-time"> Modification Date:  <span>{{ viewedItemDetails.modificationDate | date : 'short' }}</span> </p>
    </div>
    <button  [routerLink]="backTo" class="card-link dark-outline fs-6 py-1 px-2 rounded-1 mt-4">Go Back</button>
  </div>
</div>
