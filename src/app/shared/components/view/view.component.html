<div class="card mx-auto px-5 py-3 w-75">
  <div *ngIf="navigatedFrom == 'users'" class="card-body d-flex flex-column gap-3">
    <h3 class="card-title "><span class="fw-bolder">userName: </span>{{ viewUserDetails.userName }}</h3>
    <p class="card-text w-50"> <span class="fw-bolder ">email: </span> {{ viewUserDetails.email }} </p>

    <p class="card-text w-50"> <span class="fw-bolder ">country: </span> {{ viewUserDetails.country }} </p>
    <p class="card-text w-50"> <span class="fw-bolder ">phoneNumber: </span> {{ viewUserDetails.phoneNumber }} </p>

    <div>
      <button [routerLink]="backTo" class="card-link dark-outline fs-6 py-1 px-2 rounded-1 mt-4">Go Back</button>
    </div>
  </div>

</div>
