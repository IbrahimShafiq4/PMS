  <!-- Bottom Section -->
  <article class="bottom-section d-flex justify-content-between align-items-center px-5">

      <div class="title-content">
        <h3 class="fw-bold">Tasks</h3>
        <p>Lorem ipsum dolor sit amet, consectetur</p> <!-- Placeholder text -->

    <!-- Users Section -->
    <div class="p-5 shadow rounded-3">
      <div class="title-content">
        <h3 class="fw-bold">Users</h3>
