<div class="card mx-auto w-50">
  <div class="card-body">
    <h1 class="card-title fw-bolder">{{ deletedItemDetails.title }}</h1>
    <p class="card-text"> {{ deletedItemDetails.description }} </p>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text-time"> Creation Date:  <span>{{ deletedItemDetails.creationDate | date : 'short' }}</span> </p>
      <p class="card-text-time"> Modification Date:  <span>{{ deletedItemDetails.modificationDate | date : 'short' }}</span> </p>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button  [routerLink]="backTo" class="card-link dark-outline fs-6 py-1 px-2 rounded-1">cancel</button>
      <button  [routerLink]="backTo" class="card-link danger fs-6 py-1 px-2 rounded-1">delete</button>
    </div>
  </div>
</div>
