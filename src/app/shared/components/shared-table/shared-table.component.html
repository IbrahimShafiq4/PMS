<table class="table table-striped">
  <thead>
    <tr *ngIf="tableDefinitionText === 'projects'">
      <th *ngFor="let header of tableHeaders">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="tableDefinitionText === 'projects'">
      <tr *ngFor="let tableBody of tableBodyContent.data">
        <td>{{ tableBody.title }}</td>
        <td>{{ tableBody.description }}</td>
        <td>
          {{ tableBody.task.length > 0 ? tableBody.task[0]?.title : 'No Tasks Yet' }}
        </td>
        <td></td>
        <td>{{ tableBody.creationDate | date : 'full' }}</td>
        <td>{{ tableBody.modificationDate | date : 'full' }}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="text-white position-relative z-3"
            aria-label="Example icon-button with a menu">
            <mat-icon class="text-black">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="isEdited(tableBody.id)">
              <mat-icon class="main-green-color">edit_square</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item type="button" [routerLink]="'/auth/change-password'">
              <mat-icon class="main-green-color">delete</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item type="button">
              <mat-icon class="main-green-color">visibility</mat-icon>
              <span>View</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
