<section>
  <h2>login</h2>

  <form class="my-4 d-flex flex-column gap-4" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
    <div>
      <mat-form-field class="w-100">
        <mat-label for="email">E-mail</mat-label>
        <input formControlName="email" id="email" type="email" placeholder="Enter your E-mail" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label for="passowrd">Enter your password</mat-label>
        <input matInput id="password" [type]="hide ? 'password' : 'text'" formControlName="password"
          placeholder="Enter Your Password">
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="links d-flex justify-content-between">
      <a class="text-white fs-6" routerLink="register">Register Now ?</a>
      <a class="text-white fs-6" routerLink="forget">Forget Password ?</a>
    </div>

    <button class="primary" [disabled]="loginForm.invalid" role="button">Login</button>

  </form>
</section>
