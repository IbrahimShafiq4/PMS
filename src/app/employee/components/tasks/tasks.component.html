<div class="container">
  <div class="row">
    <div class="col-md-4">

      <div class="example-container ">
        <h2>To do</h2>

        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList,ProgressList]" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box  m-3" *ngFor="let item of todo" cdkDrag>{{item.title}}</div>
        </div>
      </div>

    </div>
    <div class="col-md-4">

      <div class="example-container">
        <h2>In progress</h2>

        <div cdkDropList #ProgressList="cdkDropList" [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[todoList,doneList]" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box  m-3" *ngFor="let item of inProgress" cdkDrag>{{item.title}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">

      <div class="example-container">
        <h2>Done</h2>

        <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList,ProgressList]" class="example-list" (cdkDropListDropped)="drop($event)">
          <div class="example-box  m-3" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
        </div>
      </div>

    </div>

  </div>
</div>
