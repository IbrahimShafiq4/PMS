<div class="container ">
    <div class="bg-white main-box-shadow rounded-3 p-5">
        <h1 class="m-0 p-0 fw-bold fs-2">Task Board</h1>
    </div>

    <div class="row py-5" cdkDropListGroup>
        <!-- All lists in here will be connected. -->
        <div class="col-md-4">
            <h2 class="h2-main-box main-box-shadow p-3 rounded-2">To do</h2>
            <div class="example-container m-0 w-100">
                <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of todo" cdkDrag>
                        <span> {{item.title}}</span>
                        <mat-icon> edit_square </mat-icon>
                    </div>
                </div>
                <div class="add-task ">
                    <mat-icon >add</mat-icon>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="h2-main-box main-box-shadow p-3 rounded-2">In Prograss</h2>
            <div class="example-container m-0 w-100">

                <div cdkDropList [cdkDropListData]="inPrograss" class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of inPrograss" cdkDrag>{{item.title}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="h2-main-box main-box-shadow p-3 rounded-2">Done</h2>
            <div class="example-container m-0 w-100">
                <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
                </div>
            </div>
        </div>

    </div>

</div>
