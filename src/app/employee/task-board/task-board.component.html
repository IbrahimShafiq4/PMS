<div class="container">
  <div class="bg-white main-box-shadow rounded-3 p-5">
    <h1 class="m-0 p-0 fw-bold fs-2">Task Board</h1>
  </div>

  <div class="row py-5 gy-3 gy-md-0 gy-lg-0" cdkDropListGroup>
    <div class="col-md-4">
      <h2 class="h2-main-box main-box-shadow p-3 rounded-2">To do</h2>
      <div class="example-container m-0 w-100" cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
        <div class="example-list">
          <div class="example-box to-do" *ngFor="let item of todo" cdkDrag>
            <span>{{ item.title }}</span>
            <mat-icon>edit_square</mat-icon>
          </div>
        </div>
        <div class="add-task">
          <mat-icon>add</mat-icon>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h2 class="h2-main-box in-progress-h2 main-box-shadow p-3 rounded-2">In Progress</h2>
      <div class="example-container m-0 w-100" cdkDropList [cdkDropListData]="inPrograss" (cdkDropListDropped)="drop($event)">
        <div class="example-list">
          <div class="example-box in-progress" *ngFor="let item of inPrograss" cdkDrag>
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h2 class="h2-main-box done-h2 main-box-shadow p-3 rounded-2">Done</h2>
      <div class="example-container m-0 w-100" cdkDropList [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
        <div class="example-list">
          <div class="example-box done" *ngFor="let item of done" cdkDrag>
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
