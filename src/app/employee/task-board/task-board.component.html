<div class="container">
    <app-shared-header  [headerBtnVisibility]="false" [headerMainText]="'Tasks'"></app-shared-header>
    <div class="row px-5  " cdkDropListGroup>
        <!-- All lists in here will be connected. -->
        <div class="col-md-4  px-1 ">
            <h2 class="px-3"> To do</h2>
            <div class="example-container px-1 " cdkDropList [cdkDropListData]="todo" (cdkDropListDropped)="drop($event)">
                <div  class="example-list" >
                    <div class="example-box my-3 mx-2 todo" *ngFor="let item of todo" cdkDrag>
                        <span> {{item.title}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 px-1 ">
            <h2 class="px-3">In Prograss</h2>
            <div cdkDropList [cdkDropListData]="inPrograss" (cdkDropListDropped)="drop($event)" class="example-container px-1 ">
                <div  class="example-list" >
                    <div class="example-box my-3 mx-2 inprograss" *ngFor="let item of inPrograss" cdkDrag>{{item.title}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-4 px-1 ">
            <h2 class="px-3">Done</h2>
            <div class="example-container px-1 " cdkDropList [cdkDropListData]="done"  (cdkDropListDropped)="drop($event)">
                <div  class="example-list">
                    <div class="example-box my-3 mx-2 done" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
                </div>
            </div>
        </div>

    </div>

</div>
